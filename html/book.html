<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/book.css">
</head>
<body>

    <header>
        <div class="icon">


            <div class="plus-option">
                <i class="fas fa-keyboard"></i>
                <i class="fas fa-microphone"></i>
            </div>
        </div>
        <img src="../img/logo.svg">
        <div id="menu">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </header>
    <nav>
        <a href="">sign-up</a>
        <a href="">sign-in</a>
        <a href="">book</a>
        <a href="">review</a>
    </nav>
    <div id="header">
    </div>
    <script>
        async function fetchHtmlAsText(url) {
            return await (await fetch(url)).text();
        }

        async function importPage(target) {
            document.querySelector('#' + target).innerHTML = await fetchHtmlAsText(target + '.html');
        }
        importPage('header');
    </script>

    <main>
        <button class="month_button" onclick="prevMonth()">이전 달</button>
        <button class="month_button" onclick="nextMonth()">다음 달</button>
        <div class="nav-label" id="navLabel"></div>
        <table id="calendar"></table>

        <div class="require_box">
            <label for="requirements">요구사항</label>
            <textarea id="requirements" rows="4"></textarea>
            <button onclick="onBook()">예약하기</button>
        </div>
        
    </main>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/constants.js"></script>
    <script src="../js/book.js"></script>
    <script src="../js/navbar.js"></script>

</body>
</html>
