<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/signup.css">
    <link rel="stylesheet" href="../css/navbar.css">
    <title>Signup</title>
</head>
<body>
    <main>
        <header>
            <div class="icon">
                <div class="search">
                    <i class="fas fa-search"></i>
                </div>
    
                <div class="plus-option">
                    <i class="fas fa-keyboard"></i>
                    <i class="fas fa-microphone"></i>
                </div>
            </div>
            <img src="../img/logo.svg">
            <div id="menu">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </header>
        <nav>
            <a id="sitterListPageLogOut" href="">log-out</a>
            <a id="sitterListPageSignUp" href="signup.html">sign-up</a>
            <a id="sitterListPageSignIn" href="signin.html">sign-in</a>
            <a id="sitterListPageBook" href="book-list.html">book</a>
            <a id="sitterListPageReview" href="view-my-reviews.html">review</a>
        </nav>

        <h1>회원가입</h1>
    
        <form class="signupBox">
            <div class="thumbnailUpload">
                <input type="file" class="imgUpload" accept="image/*" required style="display: none;" onchange="showImgFile(this)">
                <div class="showThumbnail">
                    <img id="preview" />
                </div>
                <div class="imgUploadButton">image upload</div>
            </div>
            <div class="signupDataName">name</div>
            <input type="text" name="name" id="nameField" class="signupDataField" placeholder="name">
            <div class="signupDataName">email</div>
            <input type="text" name="email" id="emailField" class="signupDataField" placeholder="example@email.com">
            <div class="signupDataName">password</div>
            <input type="password" name="password" id="passwordField" class="signupDataField" placeholder="password">
            <div class="signupDataName">password check</div>
            <input type="password" name="passwordCheck" id="passwordCheckField" class="signupDataField" placeholder="password check">
            <div class="signupDataName">role</div>
            <div class="signupDataChoice">
                <div class="checkboxAlign">
                    <input type="checkbox" name="role" id="sitterCheck" value="sitter" checked="checked" onclick="checkRole(this)"> <label for="sitterCheck"></label>
                    <div class="checkboxData">sitter</div>
                </div>
                <div class="checkboxAlign">
                    <input type="checkbox" name="role" id="customerCheck" value="customer" onclick="checkRole(this)"> <label for="customerCheck"></label>
                    <div class="checkboxData">customer</div>
                </div>
            </div>
            <div id="experienceName" class="signupDataName">experience</div>
            <input type="text" name="experience" id="experienceField" class="signupDataField" placeholder="experience">
            <div id="typeName" class="signupDataName">type</div>
            <div id="typeSelect" class="signupDataChoice">
                <div class="checkboxAlign">
                    <input type="checkbox" name="type" id="largeCheck" value="large" checked="checked" onclick="checkType(this)"> <label for="largeCheck"></label>
                    <div class="checkboxData">large</div>
                </div>
                <div class="checkboxAlign">
                    <input type="checkbox" name="type" id="mediumCheck" value="medium" onclick="checkType(this)"> <label for="mediumCheck"></label>
                    <div class="checkboxData">medium</div>
                </div>
                <div class="checkboxAlign">
                    <input type="checkbox" name="type" id="smallCheck" value="small" onclick="checkType(this)"> <label for="smallCheck"></label>
                    <div class="checkboxData">small</div>
                </div>
            </div>
            <div class="signupDataName">description</div>
            <input type="text" name="discription" id="discriptionField" class="signupDataField" placeholder="description">
            <div class="submitPlace">
                <button type="submit" id="signupSubmit" class="signupSubmit">signup</button>
            </div>
        </form>
    </main>
    <footer id="footer">
    </footer>
    <script src="../js/navbar.js"></script>
    <script>
        async function fetchHtmlAsText(url) {
            return await (await fetch(url)).text();
        }

        async function importPage(target) {
            document.querySelector('#' + target).innerHTML = await fetchHtmlAsText(target + '.html');
        }
        importPage('footer');
    </script>
    <script src="../js/constants.js"></script>
    <script type="text/javascript" src="../js/signup.js"></script>
</body>
</html>
