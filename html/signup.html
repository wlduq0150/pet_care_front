<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/signup.css">
    <title>Document</title>
</head>
<body>
    <form class="signupBox">
        <div class="thumbnailUpload">
            <input type="file" class="imgUpload" accept="image/*" required style="display: none;" onchange="showImgFile(this)">
            <div class="showThumbnail"></div>
            <div class="imgUploadButton">image upload</div>
        </div>
        <div class="signupDataName">name</div>
        <input type="text" name="name" id="nameField" class="signupDataField" placeholder="name">
        <div class="signupDataName">email</div>
        <input type="text" name="email" id="emailField" class="signupDataField" placeholder="example@email.com">
        <div class="signupDataName">password</div>
        <input type="password" name="password" id="passwordField" class="signupDataField" placeholder="password">
        <div class="signupDataName">password check</div>
        <input type="password" name="passwordCheck" id="passwordCheckField" class="signupDataField" placeholder="password check">
        <div class="signupDataName">role</div>
        <div class="signupDataChoice">
            <div>
                <input type="checkbox" name="role" id="sitterCheck" value="sitter" onclick="checkRole(this)"> sitter
            </div>
            <div>
                <input type="checkbox" name="role" id="customerCheck" value="customer" onclick="checkRole(this)"> customer
            </div>
        </div>
        <div class="signupDataName">experience</div>
        <input type="text" name="" id="" class="signupDataField" placeholder="experience">
        <div class="signupDataName">type</div>
        <div class="signupDataChoice">
            <div>
                <input type="checkbox" name="type" id="largeCheck" value="large" onclick="checkType(this)"> large
            </div>
            <div>
                <input type="checkbox" name="type" id="mediumCheck" value="medium" onclick="checkType(this)"> medium
            </div>
            <div>
                <input type="checkbox" name="type" id="smallCheck" value="small" onclick="checkType(this)"> small
            </div>
        </div>
        <div class="signupDataName">discription</div>
        <input type="text" name="discription" id="discriptionField" class="signupDataField" placeholder="discription">
        <div class="submitPlace">
            <button type="submit" id="signupSubmit" class="signupSubmit">signup</button>
        </div>
    </form>
</body>
    <script type="text/javascript" src="../js/signup.js"></script>
</html>
