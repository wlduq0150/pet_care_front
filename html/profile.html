<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>profile</title>
    <link rel="stylesheet" href="../css/sitterList.css">
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
    }

    #profile-form {
        max-width: 400px;
        margin: 0 auto;
    }

    #profile-form label {
        display: block;
        margin-bottom: 8px;
    }

    #profile-form input,
    #profile-form textarea {
        width: 100%;
        padding: 8px;
        margin-bottom: 16px;
        box-sizing: border-box;
    }

    #profile-form button {
        background-color: #4caf50;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    #edit-form {
        display: none;
    }
</style>
<div id="header"></div>
    <script>
        async function fetchHtmlAsText(url) {
            return await (await fetch(url)).text();
        }

        async function importPage(target) {
            document.querySelector('#' + target).innerHTML = await fetchHtmlAsText(target + '.html');
        }
        importPage('header');
    </script>
<body>
    <header>
        
        <div class="icon">
            <div class="search">
                <i class="fas fa-search"></i>
            </div>

            <div class="plus-option">
                <i class="fas fa-keyboard"></i>
                <i class="fas fa-microphone"></i>
            </div>
        </div>
        <img src="../img/logo.svg">
        <div id="menu">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </header>
    <nav>
        <a href="">sign-up</a>
        <a href="">sign-in</a>
        <a href="">book</a>
        <a href="">review</a>
    </nav>

    <main>

        <body>

            <h1>My Information</h1>
        
            <div id="profile-form">
                <label for="profile-picture">프로필 사진 업로드:</label>
                <input type="file" id="profile-picture" name="profile-picture" accept="image/*">
        
                <label for="email">이메일:</label>
                <input type="email" id="email" name="email" required>
        
                <label for="password">비밀번호:</label>
                <input type="password" id="password" name="password" required>
        
                <label for="name">이름:</label>
                <input type="text" id="name" name="name" required>
        
                <label for="bio">자기소개:</label>
                <textarea id="bio" name="bio" rows="4"></textarea>
        
                <button id="save-profile" onclick="saveProfile()">프로필 저장</button>
                <button id="edit-profile" onclick="editProfile()">프로필 수정</button>
                <button id="delete-profile" onclick="deleteProfile()">프로필 삭제</button>
            </div>
        
    </main>

    <footer id="footer">
    </footer>

    <script>
        async function fetchHtmlAsText(url) {
            return await (await fetch(url)).text();
        }

        async function importPage(target) {
            document.querySelector('#' + target).innerHTML = await fetchHtmlAsText(target + '.html');
        }
        importPage('footer');
    </script>
</body>

</html>
