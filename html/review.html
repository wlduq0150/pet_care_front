<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/review.css">
    <link rel="stylesheet" href="../css/global.css">
    <title></title>
</head>
<header>

    <div class="icon">
        <div class="search">
            <i class="fas fa-search"></i>
        </div>

        <div class="plus-option">
            <i class="fas fa-keyboard"></i>
            <i class="fas fa-microphone"></i>
        </div>
    </div>
    <img src="../img/logo.svg">
    <div id="menu">
        <span></span>
        <span></span>
        <span></span>
    </div>
</header>
<nav>
    <a id="sitterListPageLogOut" href="">log-out</a>
    <a id="sitterListPageSignUp" href="">sign-up</a>
    <a id="sitterListPageSignIn" href="">sign-in</a>
    <a id="sitterListPageBook" href="">book</a>
    <a id="sitterListPageReview" href="">review</a>
</nav>


<body>
    <div id="header"></div>
    <script>
        async function fetchHtmlAsText(url) {
            return await (await fetch(url)).text();
        }

        async function importPage(target) {
            document.querySelector('#' + target).innerHTML = await fetchHtmlAsText(target + '.html');
        }
        importPage('header');
    </script>
    <main>
        <h2>우리 아이들의 마음을 이해하고 치유해드려요</h2>

        <div class="rv-container sitter-box">
            <h3 class="name" id="sitterName"> </h3>
            <div class="content">

                <div class="description" id="sitterDescription">

                </div>
                <img class="sitter-img" id="sitterThumbnail">
                
            </div>
            <div class="footer">
                <button class="button" id="bookThisSitter">예약하기</button>
            </div>
        </div>
        <div style="display: flex; gap: 20px;">
            <div class="rv-container schedule">
                <div class="title">예약일정</div>
                <div class="content"  id="bookedDay">
                </div>
            </div>
            <div class="rv-container" style="flex:1">
                <div class="review-box">
                    <div class="review-list schedule">
                        <div class="title">Reviews</div>
                        <div class="review">
                            <div class="review-inner" id="allSitterReviews">
                               
                        </div>
                    </div>

                </div>
            </div>
        </div>
        
        
    </main>

    <footer id="footer"></footer>
    <script>
        async function fetchHtmlAsText(url) {
            return await (await fetch(url)).text();
        }

        async function importPage(target) {
            document.querySelector('#' + target).innerHTML = await fetchHtmlAsText(target + '.html');
        }
        importPage('footer');
    </script>
    
     <script src="../js/constants.js"></script>
    <script src="../js/navbar.js"></script>
    <script src="../js/sitterProfile.js"></script>
</body>

</body>

</html>
