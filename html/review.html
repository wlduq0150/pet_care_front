<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/review.css">
    <title></title>
</head>
<header>

    <div class="icon">
        <div class="search">
            <i class="fas fa-search"></i>
        </div>

        <div class="plus-option">
            <i class="fas fa-keyboard"></i>
            <i class="fas fa-microphone"></i>
        </div>
    </div>
    <img src="../img/logo.svg">
    <div id="menu">
        <span></span>
        <span></span>
        <span></span>
    </div>
</header>
<nav>
    <a id="sitterListPageLogOut" href="">log-out</a>
    <a id="sitterListPageSignUp" href="">sign-up</a>
    <a id="sitterListPageSignIn" href="">sign-in</a>
    <a id="sitterListPageBook" href="">book</a>
    <a id="sitterListPageReview" href="">review</a>
</nav>


<body>
    <div id="header"></div>
    <script>
        async function fetchHtmlAsText(url) {
            return await (await fetch(url)).text();
        }

        async function importPage(target) {
            document.querySelector('#' + target).innerHTML = await fetchHtmlAsText(target + '.html');
        }
        importPage('header');
    </script>
    <main>
        <h2>우리 아이들의 마음을 이해하고 치유해드려요</h2>
        <div class="sitter">
            <div class="sitter-box">
                <div>
                    <h3 id="sitterName">박동훈 훈련사</h3>
                    <p id="sitterDescription">
                        지금 우리의 옆에 같이 있는 가족 반려견 우리 아이들에 대해
                        얼마나 알고 계신가요? 서로를 위해 우리 아이들은 우리들의
                        옆에 정말 가까이 있습니다. 가까이 있으면서 문제가 생기기는
                        일은 당연한 일입니다. 가까운 사이 일수록 더욱 지치기도 쉽고
                        다투기도 잦습니다. 저는 우리 아이들에게 그리고 보호자님에게
                        서로의 마음으로 하는 소통의 창을 열어드리고자 합니다.
                    </p>
                    <button>예약하기</button>
                </div>
                <div class="sitter-img" id="sitterThumbnail">
                </div>

            </div>
        </div>
        <div class="review">
            <div class="book-box">
                <table class="book">
                    <thead>
                        <th>예약일정</th>
                    </thead>
                    <tbody id="bookedDay">
                    </tbody>
                </table>
            </div>
            <div class="review-box">
                <div class="list-container">
                    <!-- 여기 <table> 써서 하세여 -->
                    <table class="user">
                        <thead>
                            <tr>
                                <th>사용자 이름</th>
                                <th>리뷰</th>
                                <th>평점</th>
                            </tr>
                        </thead>
                        <tbody id="allSitterReviews">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <footer id="footer"></footer>
    <script>
        async function fetchHtmlAsText(url) {
            return await (await fetch(url)).text();
        }

        async function importPage(target) {
            document.querySelector('#' + target).innerHTML = await fetchHtmlAsText(target + '.html');
        }
        importPage('footer');
    </script>
    <script src="../js/navbar.js"></script>
    <script src="../js/sitterProfile.js"></script>
</body>

</body>

</html>
