<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/review.css">
    <title></title>
</head>
<header>

    <div class="icon">
        <div class="search">
            <i class="fas fa-search"></i>
        </div>

        <div class="plus-option">
            <i class="fas fa-keyboard"></i>
            <i class="fas fa-microphone"></i>
        </div>
    </div>
    <img src="../img/logo.svg">
    <div id="menu">
        <span></span>
        <span></span>
        <span></span>
    </div>
</header>
<nav>
    <a id="sitterListPageLogOut" href="">log-out</a>
    <a id="sitterListPageSignUp" href="">sign-up</a>
    <a id="sitterListPageSignIn" href="">sign-in</a>
    <a id="sitterListPageBook" href="">book</a>
    <a id="sitterListPageReview" href="">review</a>
</nav>


<body>
    <div id="header"></div>
    <script>
        async function fetchHtmlAsText(url) {
            return await (await fetch(url)).text();
        }

        async function importPage(target) {
            document.querySelector('#' + target).innerHTML = await fetchHtmlAsText(target + '.html');
        }
        importPage('header');
    </script>
    <main>
        <h2>우리 아이들의 마음을 이해하고 치유해드려요</h2>
        <div class="sitter">
            <div class="sitter-box">
                <div>
                    <h3 id="sitterName"></h3>
                    <p id="sitterDescription">
                       
                    </p>
                    <button id="bookThisSitter">예약하기</button>
                </div>
                <div class="sitter-img" id="sitterThumbnail">
                </div>

            </div>
        </div>
        <div class="review">
            <div class="book-box">
                <table class="book">
                    <thead>
                        <th>예약일정</th>
                    </thead>
                    <tbody id="bookedDay">
                    </tbody>
                </table>
            </div>
            <div class="review-box">
                <div class="list-container">
                    <!-- 여기 <table> 써서 하세여 -->
                    <table class="user">
                        <thead>
                            <tr>
                                <th>사용자 이름</th>
                                <th>리뷰</th>
                                <th>평점</th>
                            </tr>
                        </thead>
                        <tbody id="allSitterReviews">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <footer id="footer"></footer>
    <script>
        async function fetchHtmlAsText(url) {
            return await (await fetch(url)).text();
        }

        async function importPage(target) {
            document.querySelector('#' + target).innerHTML = await fetchHtmlAsText(target + '.html');
        }
        importPage('footer');
    </script>
    <script src="../js/navbar.js"></script>
    <script src="../js/sitterProfile.js"></script>
</body>

</body>

</html>
